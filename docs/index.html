<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Netflix History Viewer</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <!-- partial:index.partial.html -->
    <html>

      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
      </head>

      <body onload="loadView();">
        <h1 class="headingNetflix">Netflix </h1>
        <h1 class="heading">History Viewer</h1>
        <button id="loadButton" onclick="document.getElementById('fileInput').click();">Load file
          <input type="file" id="fileInput" />
        </button>
        
        <div style="display:none;" id="chartdiv"></div>
        
        <table>
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Watched episodes</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <td id="footerText" colspan="3"></td>
            </tr>
          </tfoot>
          <tbody id="dataTable">
            <!-- JS inster data here -->
          </tbody>
        </table>
      </body>

    </html>
    <!-- partial -->
    <script src="./script.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
  </body>

</html>
